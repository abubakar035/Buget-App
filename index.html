<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUGET APP </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container-sm text-center bg-danger">
        <div class="row justify-content-center ">
            <div class="col-3">
                <div class="card bg-primary mt-3">
                    <div class="card-body mini-stat">
                        <div class="text-white">
                            <h6 class="text-uppercase mb-5 font-size-16 text-white">BUGET</h6>
                            <h2 class="mb-3 text-white " id="budget-view">1</h2>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-3">
                <div class="card bg-primary mt-3">
                    <div class="card-body mini-stat">
                        <div class="text-white">
                            <h6 class="text-uppercase mb-5 font-size-16 text-white">EXPENCE</h6>
                            <h2 class="mb-3 text-white" id="expense-amount">1</h2>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-3">
                <div class="card bg-primary mt-3">
                    <div class="card-body mini-stat">
                        <div class="text-white">
                            <h6 class="text-uppercase mb-5 font-size-16 text-white">BALENCE</h6>
                            <h2 class="mb-3 text-white" id="balance-amount">1</h2>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-6 ">
                <form id="budget-form">
                    <div class="mb-3">
                        <input type="number" class="form-control mt-2" id="budget-input" placeholder="ADD BUGET">
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary">
                            ADD BUGET</button>
                    </div>
                </form>
            </div>
            <div class="continer row  ">
                <h1 class="mb-3 text-white">ADD EXPENCE</h1>
                <form id="expense-form" class="row justify-content-center">
                    <div class="col-6   ">
                        <select class="form-select" id="cataaddInput" required aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="Food">Food</option>
                            <option value="Shoping">Shoping</option>
                            <option value="travel">travel</option>
                            <option value="Health">Health</option>
                        </select>
                        <input type="text" class="form-control mt-2 " id="expense-input" required
                            placeholder="items name">
                        <input type="number" class="form-control mt-2" id="amount-input" required
                            placeholder="add amount">
                        <input type="date" class="form-control mt-2" id="date-input" required placeholder="date">
                        <button type="submit" id="expenceaddButton" class=" btn btn-primary
                            mt-2">
                            ADD EXPENCE</button>
                    </div>
                </form>
            </div>

            <div class="col-6 " >
                <h1 id="expenceList" class="text-white" >Expense List </h1>
                    <table id="expense-table" class="table ">
                        <thead class="">
                            <tr class="">
                                    <th>Catagary</th>
                                    <th>name</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody class="">
                            <tr class="table">
                            </tr>

                        </tbody>
                        <!-- <tfoot>
                            <tr>
                                <td>Total:</td>
                                <td id="Total Amount"></td>
                                <td id=""></td>
                                <td id=""></td>
                            </tr>
                        </tfoot> -->
                    </table>
                
                
            </div>

        </div>
    </div>
    <script src="./javascrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
